[env]
WINIT_X11_SCALE_FACTOR = "1"

[font]
size = 10

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.offset]
x = -1
y = -1

[scrolling]
history = 10000

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
dynamic_padding = false
dynamic_title = true
startup_mode = "Maximized"

[window.dimensions]
columns = 133
lines = 100

[window.padding]
x = 2
y = 2
